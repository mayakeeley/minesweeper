<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <title>Minesweeper</title>
  </head>
  <body>
    <h1>Minesweeper</h1>
    <main>
      <label for="size"
        >Size
        <input
          type="number"
          name="size"
          id="size"
          placeholder="enter size of grid"
          value="15"
          min="1"
        />
      </label>
      <label for="mines"
        >Mines
        <input
          type="number"
          name="mines"
          id="mines"
          placeholder="enter number of mines"
          value="30"
          min="0"
        />
      </label>
      <button id="button">Generate Grid</button>
      <div id="gameArea"></div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
